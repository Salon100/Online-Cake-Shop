<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cake Shop</title>
    <link rel="icon" href="Cake Shop.jpg" type="image/x-icon"> <!-- Favicon added here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5dddd;
        }
        header {
            background: #f5dddd;
            padding: 10px;
            color: rgb(0, 0, 0);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ec4261;
        }
        section {
            padding: 20px;
        }
        .hero {
            background: url('Cake Banner.jpg') no-repeat center center/cover;
            color: #1B1212;
            padding: 100px 20px;
            background-color: #e5b3bf;
        }
        .hero h2 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #df7e90;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #d06e80;
        }

        /* Footer Section */
        footer {
            background: #f4d6d7;
            color: black;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        footer a {
            color: rgb(246, 122, 103);
            text-decoration: none;
            margin: 0 5px;
        }

        /* Hover effect on images */
        .hover-image {
            width: 200px;
            height: auto;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .hover-image:hover {
            transform: scale(1.1); /* Make the image scale when hovered */
        }

        /* Flexbox to position images */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
    </style>
</head>
<body>
    <header>

        <img src="Online Cake Shop.png" alt="Online Cake Shop Logo" style="height: 70px; margin-right: center; "> <!-- Logo added here -->
        
        <h1>Welcome to Online Cake Shop</h1>
        <nav>
            <ul>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact us.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Cakes for Every Occasion</h2>
        <p>Freshly baked cakes made with love. Order now and make your celebrations sweeter!</p>
        <a href="menu.html" class="btn">View Menu</a>
    </section>

    <section class="image-container">
        <!-- Add images with hover effect -->
        <img src="cake1.jpg" alt="Cake 1" class="hover-image">
        <img src="cake2.jpg" alt="Cake 2" class="hover-image">
        <img src="cake3.jpg" alt="Cake 3" class="hover-image">
    </section>

    <footer>
        <p>&copy; 2025 Online Cake Shop. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://www.facebook.com/onlinecakeshop0">Facebook</a> | 
            <a href="https://www.instagram.com/online_cake_shop_/">Instagram</a>
        </p>
    </footer>
</body>
</html>
