<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Cake Shop - Order</title>
  <link rel="icon" href="Cake Shop.jpg" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5dddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e591a0;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #c75269;
    }

    .order-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #e8647c;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #678ac2;
    }

    select, input[type="date"], input[type="time"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #e2a8b6;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .price-box {
      padding: 15px;
      background-color: #e2a8b6;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #e8647c;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e8647c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4d6d7;
    }

    .hidden {
      display: none;
    }

    #order-summary {
      text-align: center;
    }

    footer {
      width: 100%;
      background-color: #f3cecf;
      padding: 15px;
      text-align: center;
      color: rgb(0, 0, 0);
      position: relative;
      bottom: 0;
      margin-top: 30px;
    }
    
    footer p {
      font-size: 14px;
    }

    footer a {
      color: rgb(246, 122, 103);
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
  </head>
<body>

  <a href="index.html" class="back-button">‚Üê</a>

  <div class="order-section">
    <img src="Online Cake Shop.png" alt="Online Cake Shop Logo" style="height: 70px; margin-left: 250px;">
    <h1>Order Your Cake</h1>

    <form id="order-form" action="mailto:abc26@gmail.com" method="post" enctype="text/plain">
      <label for="cake-type">Choose Cake Type:</label>
      <select id="cake-type" name="cake-type" required>
        <option value="black-forest-cake">Black Forest Cake</option>
        <option value="white-forest-cake">White Forest Cake</option>
        <option value="vanilla-cake">Vanilla Cake</option>
        <option value="red-velvet-cake">Red Velvet Cake</option>
        <option value="butterscotch-cake">Butterscotch Cake</option>
        <option value="wedding-cake">Wedding Cake</option>
        <option value="print-cake">Print Cake</option>
        <option value="blueberry-cake">Blueberry Cake</option>
        <option value="chocolate-cake">Chocolate Cake</option>
        <option value="strawberry-cake">Strawberry Cake</option>
        <option value="pineapple-cake">Pineapple Cake</option>
      </select>

      <label for="size">Choose Cake Size:</label>
      <select id="size" name="size" required>
        <option value="small">Single Deck</option>
        <option value="medium">Double Deck</option>
        <option value="large">Triple Deck</option>
      </select>

      <label for="weight">Choose Cake Weight (lbs):</label>
      <select id="weight" name="weight" required>
        <!-- Weight options will be dynamically populated here -->
      </select>

      <div class="price-box">
        <p id="price">Price: NPR 800</p>
      </div>

      <label for="message">Personalized Message (optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter a message for the cake (optional)"></textarea>

      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required>

      <label for="delivery-time">Delivery Time:</label>
      <input type="time" id="delivery-time" name="delivery-time" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="4" required placeholder="Enter delivery address"></textarea>

      <button type="submit" id="submit-btn">Submit Order</button>
    </form>

    <div id="order-summary" class="hidden">
      <h2>Your Order Summary:</h2>
      <p><strong>Cake Type:</strong> <span id="summary-type"></span></p>
      <p><strong>Cake Size:</strong> <span id="summary-size"></span></p>
      <p><strong>Cake Weight:</strong> <span id="summary-weight"></span></p>
      <p><strong>Message:</strong> <span id="summary-message"></span></p>
      <p><strong>Delivery Date:</strong> <span id="summary-delivery-date"></span></p>
      <p><strong>Delivery Time:</strong> <span id="summary-delivery-time"></span></p>
      <p><strong>Delivery Address:</strong> <span id="summary-address"></span></p>
      <p><strong>Total Price:</strong> <span id="summary-price"></span></p>
      <button onclick="window.location.reload()">Thank You!</button>
    </div>
  </div>

  <footer>
        <p>&copy; 2025 Online Cake Shop. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="https://www.facebook.com/onlinecakeshop0">Facebook</a> | 
            <a href="https://www.instagram.com/online_cake_shop_/">Instagram</a> |
            <a href="https://wa.me/9779866804789" target="_blank">+977 986-6804789</a>
        </p>
        <p>Samakhusi, Kathmandu</p>
    </footer>

  <script>
    const pricePerSize = {
      small: 500,
      medium: 1000,
      large: 1500
    };

    const basePrice = {
      "black-forest-cake": 800,
      "white-forest-cake": 850,
      "vanilla-cake": 700,
      "red-velvet-cake": 900,
      "butterscotch-cake": 950,
      "wedding-cake": 1500,
      "print-cake": 1200,
      "blueberry-cake": 1000,
      "chocolate-cake": 1100,
      "strawberry-cake": 950,
      "pineapple-cake": 850,
    };

    const pricePerLb = {
      "black-forest-cake": 300,
      "white-forest-cake": 350,
      "vanilla-cake": 200,
      "red-velvet-cake": 400,
      "butterscotch-cake": 300,
      "wedding-cake": 500,
      "print-cake": 450,
      "blueberry-cake": 350,
      "chocolate-cake": 400,
      "strawberry-cake": 350,
      "pineapple-cake": 300,
    };

    // Function to update the available weight options based on size
    function updateWeightOptions() {
      const size = document.getElementById("size").value;
      const weightSelect = document.getElementById("weight");

      // Clear all current options
      weightSelect.innerHTML = '';

      let availableWeights = [];
      
      if (size === "small") {
        availableWeights = [1, 2]; // Single deck only allows 1 and 2 lbs
      } else if (size === "medium") {
        availableWeights = [3, 4, 5]; // Double deck allows 3, 4, and 5 lbs
      } else if (size === "large") {
        availableWeights = [6, 7, 9, 10]; // Triple deck allows 6, 7, 9, and 10 lbs
      }

      // Add available options to the weight select element
      availableWeights.forEach(weight => {
        const option = document.createElement("option");
        option.value = weight * 2.2; // Convert to lbs
        option.textContent = `${weight} lbs`;
        weightSelect.appendChild(option);
      });

      updatePrice(); // Update price when weight changes
    }

    // Function to update price
    function updatePrice() {
      const size = document.getElementById("size").value;
      const weightInLbs = parseFloat(document.getElementById("weight").value);
      const cakeType = document.getElementById("cake-type").value;

      if (isNaN(weightInLbs) || !cakeType || !size) {
        console.error("Invalid input detected.");
        return; 
      }

      const sizePrice = pricePerSize[size];
      const weightPrice = pricePerLb[cakeType] * weightInLbs;
      const baseCakePrice = basePrice[cakeType];
      const totalPrice = baseCakePrice + sizePrice + weightPrice;

      document.getElementById("price").textContent = `Price: NPR ${totalPrice}`;
    }

    // Event listeners for dynamic updates
    document.getElementById("size").addEventListener("change", updateWeightOptions);
    document.getElementById("weight").addEventListener("change", updatePrice);
    document.getElementById("cake-type").addEventListener("change", updatePrice);

    // Form submission and order summary display
    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("submit-btn").disabled = true;

      const cakeType = document.getElementById("cake-type").value;
      const size = document.getElementById("size").value;
      const weightInLbs = document.getElementById("weight").value;
      const message = document.getElementById("message").value;
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const address = document.getElementById("address").value;

      const sizePrice = pricePerSize[size];
      const weightPrice = pricePerLb[cakeType] * weightInLbs;
      const baseCakePrice = basePrice[cakeType];
      const totalPrice = baseCakePrice + sizePrice + weightPrice;

      document.getElementById("summary-type").textContent = cakeType.replace(/-/g, ' ').toUpperCase();
      document.getElementById("summary-size").textContent = size.charAt(0).toUpperCase() + size.slice(1);
      document.getElementById("summary-weight").textContent = `${weightInLbs} lbs`;
      document.getElementById("summary-message").textContent = message ? message : "No message.";
      document.getElementById("summary-delivery-date").textContent = deliveryDate;
      document.getElementById("summary-delivery-time").textContent = deliveryTime;
      document.getElementById("summary-address").textContent = address;
      document.getElementById("summary-price").textContent = `NPR ${totalPrice}`;

      document.getElementById("order-form").classList.add("hidden");
      document.getElementById("order-summary").classList.remove("hidden");
    });

    // Initialize the page
    updateWeightOptions();
    updatePrice();
  </script>
</body>
</html>
