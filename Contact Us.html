<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Online Cake Shop</title>
  <link rel="icon" href="Cake Shop.jpg" type="image/x-icon"> <!-- Favicon added here -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5dddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e591a0;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #c75269;
    }

    .logo-container {
      text-align: center;
      margin-top: 50px;
    }

    .logo-container img {
      width: 75px; /* Adjust the width of your logo */
      height: auto;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      width: 100%;
    }

    .contact-section {
      max-width: 600px;
      padding: 20px;
      background-color: #f4d6d7;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 60%;
    }

    .contact-section h1 {
      color: #f4849e;
      margin-bottom: 20px;
    }

    .contact-section p {
      color: #678ac2;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #e8647c;
      border-radius: 4px;
    }

    .form-group input:focus, .form-group textarea:focus {
      border-color: #678ac2;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: #e8647c;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e2a8b6;
    }

    .response-message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .success-message {
      color: #28a745;
    }

    .error-message {
      color: red;
    }

    .contact-details {
      width: 35%;
      padding: 20px;
      background-color: #f4d6d7;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .contact-details h2 {
      color: #e98aa1;
      margin-bottom: 20px;
    }

    .contact-details p {
      color: #678ac2;
      margin-bottom: 10px;
    }

    .contact-details .detail {
      margin-bottom: 15px;
    }

    .contact-details .detail span {
      font-weight: bold;
      color: #e8647c;
    }

    .map-container {
      margin-top: 20px;
      width: 100%;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer Styling */
    footer {
      background-color: #f3cecf;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 20px;
      width: 100%;
      margin-top: 30px;
    }

    footer p {
      font-size: 14px;
    }


    footer a {
            color: rgb(246, 122, 103);
            text-decoration: none;
            margin: 0 5px;
    }
  </style>
</head>
<body>

    <a href="CakeShopNepal.html" class="back-button">‚Üê</a>

  <!-- Logo Section -->
  <div class="logo-container">
    <img src="Online Cake Shop.png" alt="Cake Shop Logo"> <!-- Replace logo.jpg with your actual logo image path -->
  </div>

  <div class="contact-container">
    <div class="contact-section">
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Reach out for any inquiries or cake orders.</p>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="responseMessage" class="response-message"></div>
    </div>

    <div class="contact-details">
      <h2>Our Office</h2>
      <div class="detail">
        <p><span>Phone:</span> +977-9866804789</p>
        <p><span>Email:</span> onlinecakeshop1@gmail.com</p>
      </div>
      <div class="detail">
        <p><span>Location:</span> Samakhusi, Kathmandu</p>
      </div>
      
      <!-- Google Map Embed -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.0079298483863!2d85.3239593!3d27.7172453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1914ff1a6e55%3A0x66b44d3912a25f7a!2sKathmandu%2C%20Nepal!5e0!3m2!1sen!2s!4v1711141812345" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Online Cake Shop. All rights reserved.</p>
    <p>Follow us on 
        <a href="https://www.facebook.com/onlinecakeshop0">Facebook</a> | 
        <a href="https://www.instagram.com/online_cake_shop_/">Instagram</a>
    </p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simple validation
      const responseMessage = document.getElementById('responseMessage');
      if (name && email && message) {
        responseMessage.textContent = 'Thank you for contacting us! We will get back to you soon.';
        responseMessage.classList.remove('error-message');
        responseMessage.classList.add('success-message');
        document.getElementById('contactForm').reset();
      } else {
        responseMessage.textContent = 'Please fill in all the fields.';
        responseMessage.classList.remove('success-message');
        responseMessage.classList.add('error-message');
      }
    });
  </script>
</body>
</html>
