<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple Cake Order</title>
  <link rel="icon" href="Cake Shop.jpg" type="image/x-icon"> <!-- Favicon added here -->
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5dddd;
    text-align: center;
    height: 100%; /* Full viewport height */
    display: flex;
    flex-direction: column;
}

header {
    background: #f5dddd;
    padding: 10px;
    color: rgb(0, 0, 0);
    z-index: 10;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ec4261;
}

.hero {
    background: url('Online Cake Shop Banner.jpg') no-repeat center center/cover;
    color: #1B1212;
    padding: 200px 0; /* Adjust padding for better responsiveness */
    background-color: #e5b3bf;
    min-height: 40vh; /* Ensure the hero section takes up at least 40% of the screen */
    flex-shrink: 0; /* Prevent hero section from shrinking */
}

.slideshow-container {
    overflow: hidden;
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.slides {
    display: flex;
    width: 100%;
    animation: slideLoop 30s linear infinite;
}

.slide {
    flex: 0 0 250px;
    height: 350px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide:hover {
    transform: scale(1.1);
}

@keyframes slideLoop {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-100%);
    }
}

.image-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.image-container img {
    width: auto;
    height: 250px;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.image-container img:hover {
    transform: scale(1.1);
}

.extra-images {
    display: none;
    gap: 20px;
}

.section {
    position: relative;
    margin-bottom: 20px;
}

.see-more-button {
    background-color: #ee7c91;
    color: #000000;
    padding: 10px 20px;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
}

.see-more-button:hover {
    background-color: #f5dddd;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    text-align: center;
}

.modal-content {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

/* Footer Section */
footer {
    background: #f4d6d7;
    color: black;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
    flex-shrink: 0;
}

footer a {
    color: rgb(246, 122, 103);
    text-decoration: none;
    margin: 0 5px;
}

/* Ensure the content takes full height */
.content {
    flex-grow: 1; /* Allow content section to take the remaining space */
}
</style>
</head>
<body>

  <a href="menu.html" class="back-button">‚Üê</a>

  <div class="order-section">
    <img src="Online Cake Shop.png" alt="Online Cake Shop Logo" style="height: 70px; margin-left: 250px;"> <!-- Logo added here -->
    <h1>Order Your Pineapple Cake</h1>

    <form id="order-form" action="#" method="post">
      <label for="cake-type">Choose Cake Type:</label>
      <select id="cake-type" name="cake-type" required>
        <option value="pineapple">Pineapple Cake</option>
      </select>

      <label for="size">Choose Cake Size:</label>
      <select id="size" name="size" required>
        <option value="small">Single Deck</option>
        <option value="medium">Double Deck</option>
        <option value="large">Triple Deck</option>
      </select>

      <label for="weight">Choose Cake Weight (lbs):</label>
      <select id="weight" name="weight" required>
        <!-- Options will be populated dynamically -->
      </select>

      <div class="price-box">
        <p id="price">Price: NPR 0</p>
      </div>

      <label for="message">Personalized Message (optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter a message for the cake (optional)"></textarea>

      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required>

      <label for="delivery-time">Delivery Time:</label>
      <input type="time" id="delivery-time" name="delivery-time" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" rows="4" required placeholder="Enter delivery address"></textarea>

      <button type="submit" id="submit-btn">Submit Order</button>
    </form>

    <div id="order-summary" class="hidden">
      <h2>Your Order Summary:</h2>
      <p><strong>Cake Type:</strong> <span id="summary-cake-type"></span></p>
      <p><strong>Cake Size:</strong> <span id="summary-size"></span></p>
      <p><strong>Cake Weight:</strong> <span id="summary-weight"></span></p>
      <p><strong>Message:</strong> <span id="summary-message"></span></p>
      <p><strong>Delivery Date:</strong> <span id="summary-delivery-date"></span></p>
      <p><strong>Delivery Time:</strong> <span id="summary-delivery-time"></span></p>
      <p><strong>Delivery Address:</strong> <span id="summary-address"></span></p>
      <p><strong>Total Price:</strong> <span id="summary-price"></span></p>
      <button onclick="window.location.reload()">Thank You!</button>
    </div>
  </div>

    <footer>
        <p>&copy; 2025 Online Cake Shop. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="https://www.facebook.com/onlinecakeshop0">Facebook</a> | 
            <a href="https://www.instagram.com/online_cake_shop_/">Instagram</a>
            <a href="https://wa.me/9779866804789" target="_blank">+977 986-6804789</a>
        </p>
        <p>Samakhusi, Kathmandu</p>
    </footer>
    

  <script>
    const pricePerSize = {
      small: 500,  // 500 NPR for single deck
      medium: 1000, // 1000 NPR for double deck
      large: 1500  // 1500 NPR for triple deck
    };

    const pricePerLb = {
      "pineapple": 100,  // 100 NPR per lb for pineapple cake
    };

    function updateWeightOptions() {
      const size = document.getElementById("size").value;
      const weightSelect = document.getElementById("weight");

      // Clear all options first
      weightSelect.innerHTML = '';

      let availableWeights;

      if (size === "small") {
        availableWeights = [1, 2];  // Single deck: 1 and 2 lbs
      } else if (size === "medium") {
        availableWeights = [3, 4, 5]; // Double deck: 3, 4, 5 lbs
      } else if (size === "large") {
        availableWeights = [6, 7, 8, 9]; // Triple deck: 6, 7, 8, 9 lbs
      }

      availableWeights.forEach(weight => {
        const option = document.createElement("option");
        option.value = weight; // Direct weight in lbs
        option.textContent = `${weight} lbs`;
        weightSelect.appendChild(option);
      });

      updatePrice(); // Update the price when weight options change
    }

    function updatePrice() {
      const size = document.getElementById("size").value;
      const weightInLbs = parseFloat(document.getElementById("weight").value);
      const cakeType = document.getElementById("cake-type").value;
      const sizePrice = pricePerSize[size];
      const weightPrice = pricePerLb[cakeType] * weightInLbs;
      const totalPrice = sizePrice + weightPrice;

      document.getElementById("price").textContent = `Price: NPR ${totalPrice}`;
    }

    document.getElementById("size").addEventListener("change", updateWeightOptions);
    document.getElementById("weight").addEventListener("change", updatePrice);
    document.getElementById("cake-type").addEventListener("change", updatePrice);

    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Disable submit button to prevent multiple submissions
      document.getElementById("submit-btn").disabled = true;

      // Get form values
      const cakeType = document.getElementById("cake-type").value;
      const size = document.getElementById("size").value;
      const weightInLbs = document.getElementById("weight").value;
      const message = document.getElementById("message").value;
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const address = document.getElementById("address").value;
      const sizePrice = pricePerSize[size];
      const weightPrice = pricePerLb[cakeType] * weightInLbs; // Price calculation based on cake type
      const totalPrice = sizePrice + weightPrice;

      // Display order summary
      document.getElementById("summary-cake-type").textContent = cakeType.charAt(0).toUpperCase() + cakeType.slice(1).replace('-', ' ');
      document.getElementById("summary-size").textContent = size.charAt(0).toUpperCase() + size.slice(1);
      document.getElementById("summary-weight").textContent = `${weightInLbs} lbs`;
      document.getElementById("summary-message").textContent = message ? message : "No message.";
      document.getElementById("summary-delivery-date").textContent = deliveryDate;
      document.getElementById("summary-delivery-time").textContent = deliveryTime;
      document.getElementById("summary-address").textContent = address;
      document.getElementById("summary-price").textContent = `NPR ${totalPrice}`;

      // Hide the form and show summary
      document.getElementById("order-form").classList.add("hidden");
      document.getElementById("order-summary").classList.remove("hidden");
    });

    // Initialize
    updateWeightOptions();
  </script>

</body>
</html>
